<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria Formulários</title>

 <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

<!--font-family: 'Poppins', sans-serif;
    font-family: 'Staatliches', cursive;-->

    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>


            <form id="my-form">
                
                <fieldset> <!--1-->

                    <div class="fieldset-wrapper">
                        <legend>Informações pessoais</legend>

                        <div class="col-1"> 
                        
                        <div class="input-wrapper">  
                            <label for="event-name">Nome</label>
                            <input type="text" id="event-name"   required  />  
                        </div>
                        <div class="input-wrapper">  
                            <label for="event-surname">Sobrenome</label>
                            <input type="text" id="event-surname" required   />  
                        </div>

                    </div>
                        </div>   

                </fieldset>

                <fieldset><!--2-->

                    <div class="input-wrapper">  
                        <label for="event-email"> Email <span>(digite um email válido)</span> </label>
                        <input type="email" id="event-email"  required   />  
                    </div>
                    <div class="input-wrapper">  
                        <label for="event-password"> Senha <span>(mínimo de 6 caracteres)</span> </label>
                        <input type="password" id="event-password" required   minlength="6"/>  
                    </div>


                    <div class="fieldset-wrapper">
                        <legend>Informações do mentor</legend>

                        <div class="input-wrapper">  
                            <label for="event-mentor"> Nome do seu mentor <span>(só o primeiro nome)</span> </label>
                            <input type="text" id="event-mentor"  required   />  
                        </div>



                        <div class="fieldset-wrapper">
                            <legend>Seus horários disponíveis</legend>
                                                
    
                </fieldset>

                <fieldset><!--3-->
                    

                    <div class="texto">
                        <legend>Primeira mentoria</legend>
                        
                        <div class="col-3"> 

                            <div class="input-wrapper">  
                                <label for="event-date"> Data </label>
                                <input type="date" id="event-date"/>  
                             </div>
                        
                             <div class="input-wrapper">  
                                <label for="event-begin"> Das </label>
                                <input type="time" id="event-begin"/>  
                             </div>
                        
                        
                             <div class="input-wrapper">  
                                <label for="event-end"> Até </label>
                                <input type="time" id="event-end"/>  
                             </div>
                        </div> 

                    </fieldset>

                    <fieldset>
                        <div class="text">
                            <legend>Segunda mentoria</legend>
                            
                            <div class="col-3"> 
    
                                <div class="input-wrapper">  
                                    <label for="event-date"> Data </label>
                                    <input type="date" id="event-date"/>  
                                 </div>
                            
                                 <div class="input-wrapper">  
                                    <label for="event-begin"> Das </label>
                                    <input type="time" id="event-begin"/>  
                                 </div>
                            
                            
                                 <div class="input-wrapper">  
                                    <label for="event-end"> Até </label>
                                    <input type="time" id="event-end"/>  
                                 </div>
                            </div>
                    
                    </fieldset>
                    
                    
                
                    
                    
                </form>
        </header>
        <footer>   
      <input 
        class="button" 
        type="submit" 
        form="my-form"
        value="Salvar"/> 
        </footer> 
    </div>


    
    
</body>
</html>
